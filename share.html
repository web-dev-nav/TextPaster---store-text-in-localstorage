<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TXT - PASTER</title>
  <!-- Add Bootstrap CSS link -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
   <!-- Custom style CSS link -->
  <link rel="stylesheet" href="CSS/style.css">
  <!-- Add Font Awesome CSS link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body >
   <!-- Navigation Bar -->
   <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="IMG/logo-b.png" alt="TXT - Paster Logo" width="150" height="30" class="d-inline-block align-text-top">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="share.html">Txt Paster App</a>
          </li>
          <!-- Add more navigation items as needed -->
        </ul>
      </div>
    </div>
  </nav>
  <!-- Main content -->
  <div class="container py-5">
    <h1 class="mb-4">TXT - PASTER</h1>
    <div class="row mb-3">
      <div class="col-md-8">

        <div class="input-group mb-2">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-heading fa-xl"></i>:</span>
        </div>
        <input type="text" id="headingInput" class="form-control" placeholder="Enter a heading for your text">
      </div>
      
        <textarea id="textInput" class="form-control" placeholder="Enter your text here"></textarea>
        
        <div class="input-group mt-2">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-lock fa-lg"></i>:</span>
          </div>
          <input type="password" id="passwordInput" class="form-control" placeholder="Enter password (optional)">
        </div>
    
      </div>
      <div class="col-md-4">
        <button onclick="saveText()" class="btn btn-primary me-2 ">
          <i class="fas fa-save"></i> Save
        </button>

        <button onclick="refreshSavedTexts()" class="btn btn-secondary">
          <i class="fas fa-sync"></i> Refresh List
        </button>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-md-8">
        <div id="message"></div>
      </div>
    </div>


    <div class="row" id="recentlist">
      <div class="col-md-12">
          <div id="savedTextList">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title"><i class="fas fa-clock"></i> Previous Pastes</h5> 
              </div>
              <ul id="savedTexts" class="list-group list-group-flush">
                 <!-- Saved texts will be dynamically added here -->
                 <div id="message"></div> <!-- This is the div to display the default message -->
              </ul>
              <div class="card-body">
                <nav>
                  <ul class="pagination" id="pagination"></ul>
                </nav>
              </div>
              
            </div>  
          </div>
        </div>
      </div>
  </div>

  <!-- Add Bootstrap JS and Popper.js (required for some Bootstrap features) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="JS/main.js"></script>
</body>
</html>
